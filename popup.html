<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Accessibly</title>
</head>
<body>
    <div id="accessibly">
        <h1>Welcome to Accessibly</h1>
        
        <div class="switch-container">
            <span class="tooltip">(High-Contrast Mode)</span>
            <label class="switch">
                <input type="checkbox" id="contrast-switch" title="checkbox">
                <span class="slider"></span>
            </label>
            <span>Color Blind</span>
        </div>

        <div class="switch-container">
            <span class="tooltip">(Font Size Adjuster)</span>
            <label class="switch">
                <input type="checkbox" id="font-size-switch" title="checkbox">
                <span class="slider"></span>
            </label>
            <span>Poor Vision</span>
        </div>

        <div class="switch-container">
            <span class="tooltip">Font</span>
            <label class="switch">
                <input type="checkbox" id="dyslexic-font-switch" title="checkbox">
                <span class="slider"></span>
            </label>
            <span>Dyslexic-Friendly</span>
        </div>

        <div class="switch-container">
            <span class="tooltip">(Text Spacing)</span>
            <label class="switch">
                <input type="checkbox" id="text-spacing-switch" title="checkbox">
                <span class="slider"></span>
            </label>
            <span>Adjust Spacing</span>
        </div>

        <div class="return-default-container">
            <span class="tooltip">Remove all Effects</span>
                <button type="button" id="reset-button">Reset</button>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
